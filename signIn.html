<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/signIn.css">
    <title>Entrar | HBO Max</title>
</head>

<body>
    <!--Menu-->
    <nav class="menu">
        <a href="./index.html" class="menu__logo">
            <img src="./assets/images/hbo-logo.svg" alt="HBO Max logotipo com nome da Marca" class="menu__logo-img">
        </a>

            <a href="./signIn.html" class="menu-item">Entrar</a>
            <a href="./index.html" class="menu-item menu__item-button">Assine Agora</a>
        </div>
    </nav>

    <header class="form-content">
            <div class="form-itens">
                <h3 class="title-login">Entrar</h3>
                <form>
                    <span>Você tem uma conta da HBO Max?</span>
                    <input type="email" class="form-field" placeholder="Endereço de e-mail">
                    <input type="password" class="form-field" minlength="8" placeholder="Senha">
                </form>
                <div class="buttons-login">
                    <button class="login login-button">Entrar</button>
                    <a href="#" class="login login-password">Esqueceu a senha?</a>
                </div>
            </div>
    </header>
    <footer>
        <div class="footer-link">
            <a href="https://www.max.com/br/pt/sitemap">Agora na HBO Max</a>
            <a href="https://www.max.com/br/pt">Em breve</a>

            <a href="https://www.facebook.com/HBOMaxBr/">
                <img src="./assets/images/fb_0.png" alt="Facebook HBO">
            </a>
            <a href="https://x.com/i/flow/login?redirect_after_login=%2FHBOMaxBR">
                <img src="./assets/images/twitter_0.png" alt="Antigo Twitter, atual X da HBO">
            </a>
            <a href="https://www.instagram.com/hbomaxbr/">
                <img src="./assets/images/instagram_0.png" alt="Instagram HBO">
            </a>
            <a href="https://www.youtube.com/c/hbomaxbr">

            </a>
        </div>
